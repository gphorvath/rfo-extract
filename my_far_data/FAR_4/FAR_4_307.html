                <h2>4.307Payment office.</h2>
<div class="body conbody"><p class="p">Provide the payment office information required to make proper payments under a contract, at least the taxpayer identification number, type of organization, the unique entity identifier, and, if applicable, the electronic funds transfer indicator.</p></div>
