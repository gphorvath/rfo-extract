                <h2>FAR_9_109_2</h2>
<div class="body conbody"><p class="p">Do not award, renew, or extend a contract with an entity identified as excluded in the System for Award Management, specifically for this subpart, based on involvement in activities that violate arms control treaties or agreements with the United States.</p></div>
