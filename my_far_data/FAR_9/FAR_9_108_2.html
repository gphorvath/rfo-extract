                <h2>9.108-2 Authority.</h2>
<div class="body conbody"><p class="p">Section 9.108 implements section 745 of Division D of the Consolidated Appropriations Act, 2008 (Pub. L. 110-161) and its successor provisions in subsequent appropriations acts (and as extended in continuing resolutions).</p></div>
