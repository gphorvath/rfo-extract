                <h2>9.108-5 Waiver.</h2>
<div class="body conbody"><p class="p" id="FAR_9_108_5__d566e8">An agency head may waive the prohibition in subsection 9.108-3 and the requirement of subsection 9.108-4 for a specific contract if the agency head determines in writing that the waiver is required in the interest of national security and reports the waiver issuance to Congress.</p></div>
