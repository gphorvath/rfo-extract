                <h2>FAR_9_505_3</h2>
<div class="body conbody"><p class="p">Contracts for the evaluation of offers for products or services must not be awarded to a contractor that will evaluate its own offers for products or services, or those of a competitor, without proper safeguards to ensure objectivity to protect the Government's interests.</p></div>
