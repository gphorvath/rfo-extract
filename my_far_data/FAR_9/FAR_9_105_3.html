                <h2>9.105-3 Disclosure of preaward information.</h2>
<div class="body conbody"><p class="p">Except as provided in part 24 concerning the Freedom of Information Act, do not release or disclose outside the Government information gathered for purposes of determining the responsibility of a prospective contractor.</p></div>
