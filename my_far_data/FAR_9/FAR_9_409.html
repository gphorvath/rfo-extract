                <body>
                <h2>9.409 Contract clause.</h2>
<div class="body conbody"><p class="p">Insert the clause at 52.209-6, Protecting the Government's Interest when Subcontracting with Contractors Debarred, Suspended, Proposed for Debarment, or Voluntarily Excluded, in solicitations and contracts where the contract value exceeds $45,000.</p></div>
