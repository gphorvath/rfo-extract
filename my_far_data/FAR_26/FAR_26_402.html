                <h2>26.402Presolicitation.</h2>
<div class="body conbody"><p class="p">The Government encourages executive agencies and their contractors, to the maximum extent practicable and safe, to donate excess apparently wholesome food to nonprofit organizations that provide assistance to food-insecure people in the United States.</p></div>
