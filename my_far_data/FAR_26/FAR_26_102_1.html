                <h2>26.102-1 Policy.</h2>
<div class="body conbody"><p class="p">Agencies may allow an incentive payment to prime contractors equal to 5 percent of the amount paid to a subcontractor that is an Indian organization or Indian-owned economic enterprise (see 25 U.S.C. 1544).</p></div>
