                <h2>46.800 Scope of subpart.</h2>
<div class="body"><p class="p">This subpart prescribes policies and procedures for limiting contractor liability for loss of or damage to property of the Government that-</p><p class="ListL1" id="FAR_46_800__d2731e12"><span class="ph autonumber">(a)</span> Occurs after acceptance and</p><p class="ListL1" id="FAR_46_800__d2731e17"><span class="ph autonumber">(b)</span> Results from defects or deficiencies in the supplies delivered or services performed.</p></div>
                </body>
