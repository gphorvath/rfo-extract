                <h2>46.601General.</h2>
<div class="body conbody"><p class="p" id="FAR_46_601__d2722e8">Agencies must prescribe procedures and instructions for the use, preparation, and distribution of material inspection and receiving reports and commercial shipping document/packing lists to evidence Government inspection (see 46.401) and acceptance (see 46.501).</p></div>
