                <h2>46.305Cost-reimbursement service contracts.</h2>
<div class="body conbody"><p class="p" id="FAR_46_305__d2693e8">The contracting officer must insert the clause at 52.246-5, Inspection of Services-Cost Reimbursement, in solicitations and contracts for services, or supplies that involve the furnishing of services, when a cost-reimbursement contract is contemplated.</p></div>
                </body>
