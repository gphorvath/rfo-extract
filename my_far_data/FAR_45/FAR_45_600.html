                <h2>45.600 Scope of subpart.</h2>
<div class="body"><p class="p">This subpart establishes policies and procedures for the reporting, reutilization, and disposal of contractor inventory excess to contracts and of property that forms the basis of a claim against the Government (<em class="ph i">e.g.</em>, termination inventory under fixed-price contracts).</p></div>
