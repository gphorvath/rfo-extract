                <h2>FAR_45_604_4</h2>
<div class="body conbody"><p class="p">Agencies should consider the sale of property pursuant to the exchange/sale authority in FMR 102-39 (41 CFRpart102-39) when agencies are acquiring or plan to acquire similar products and other requirements of the authority are satisfied.</p></div>
