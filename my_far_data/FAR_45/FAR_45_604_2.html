                <h2>45.604-2 Use of GSA sponsored sales centers.</h2>
<div class="body conbody"><p class="p">Agencies may use sales center services. Use of such centers for sale of surplus property is authorized when in the best interest of the Government, consistent with contract terms and conditions.</p></div>
