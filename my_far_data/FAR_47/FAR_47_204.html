                <h2>47.204Single-movement contracts.</h2>
<div class="body conbody"><p class="p">Contracting officers may award single-movement contracts for unique transportation services not otherwise available under carrier tariffs or covered by DoD or the General Services Administration contracts, e.g., special requirements at origin and/or destination.</p></div>
