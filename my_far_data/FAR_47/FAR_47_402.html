                <h2>47.402Policy.</h2>
<div class="body conbody"><p class="p">Under the Fly America Act, Federal employees and their dependents, consultants, contractors, grantees, and others must use, if available, U.S.-flag air carriers for U.S. Government-financed international air travel and transportation of their personal effects or property.</p></div>
