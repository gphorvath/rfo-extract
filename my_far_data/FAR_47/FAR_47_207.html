                <h2>47.207Contract clauses, and special requirements.</h2>
<div class="body conbody"><p class="p" id="FAR_47_207__d2766e8">The contracting officer shall include provisions, clauses, and special requirements in solicitations and contracts for transportation or for transportation-related services as prescribed in 47.207-1 through 47.207-9.</p></div>
