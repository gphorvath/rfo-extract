                <h2>47.207-8 Government responsibilities.</h2>
<div class="body conbody"><p class="p">State clearly the Government’s responsibilities that have a direct bearing on the contractor’s performance under the contract, e.g., the Government’s responsibility to notify the contractor in advance when hazardous materials are included in a shipment.</p></div>
