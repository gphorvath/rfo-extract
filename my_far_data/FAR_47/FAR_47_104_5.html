                <h2>47.104-5 Citation of Government rate tenders.</h2>
<div class="body conbody"><p class="p">When 49 U.S.C. 10721 and 13712 rates apply, transportation offices or contractors, as appropriate, must identify the applicable Government rate tender by endorsement on bills of lading.</p></div>
