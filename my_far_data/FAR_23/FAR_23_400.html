                <h2>23.400 Scope of subpart.</h2>
<div class="body"><p class="p">This subpart prescribes policies and procedures for obtaining information needed for Government compliance with the Emergency Planning and Community Right-to-Know Act of 1986, 42 U.S.C. 11001-11050 (EPCRA) and Pollution Prevention Act of 1990, 42 U.S.C. 13101-13109 (PPA).</p></div>
