                <h2>FAR_28_105_1</h2>
<div class="body conbody"><p class="p">Advance payment bonds may be required only when the contract contains an advance payment provision and a performance bond is not furnished. The contracting officer must determine the amount of the advance payment bond necessary to protect the Government.</p></div>
