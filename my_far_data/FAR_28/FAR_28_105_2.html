                <h2>FAR_28_105_2</h2>
<div class="body conbody"><p class="ListL1" id="FAR_28_105_2__d1819e10"><span class="ph autonumber">(a)</span> Contracts providing for patent indemnity may require these bonds only if-</p><p class="ListL2" id="FAR_28_105_2__d1819e16"><span class="ph autonumber">(1)</span> A performance bond is not furnished; and</p><p class="ListL2" id="FAR_28_105_2__d1819e21"><span class="ph autonumber">(2)</span> The financial responsibility of the contractor is unknown or doubtful.</p><p class="ListL1" id="FAR_28_105_2__d1819e26"><span class="ph autonumber">(b)</span> The contracting officer must determine the penal sum.</p></div>
