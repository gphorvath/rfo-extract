                <h2>28.000 Scope of part.</h2>
<div class="body conbody"><p class="p">This part prescribes requirements for obtaining financial protection against losses under contracts that result from the use of the sealed bid or negotiated methods. It covers bid guarantees, bonds, alternative payment protections, security for bonds, and insurance.</p></div>
