                <h2>28.311-2 Agency solicitation provisions and contract clauses.</h2>
<div class="body conbody"><p class="p" id="FAR_28_311_2__d1868e8">Agencies may prescribe their own solicitation provisions and contract clauses to implement the basic policies contained in this subpart 28.3.</p></div>
