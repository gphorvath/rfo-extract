                <h2>5.102Paid advertisements.</h2>
<div class="body conbody"><p class="p">In addition to posting in the GPE, agencies may place paid advertisements. Agencies that choose to advertise proposed contract actions in newspapers or other public media must follow 41 U.S.C. 3701-3703.</p></div>
