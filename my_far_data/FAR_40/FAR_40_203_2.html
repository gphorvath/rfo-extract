                <h2>40.203-2 Disclosures.</h2>
<div class="body conbody"><p class="p">If the offeror submits a disclosure according to FAR 52.240-90, the contracting officer must follow agency procedures to determine if an exception or exemption applies with any prohibition, or if a waiver may be applicable in accordance with 40.203-3.</p></div>
