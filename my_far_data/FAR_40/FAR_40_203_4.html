                <h2>FAR_40_203_4</h2>
<div class="body conbody"><p class="p">If a contractor submits a report according to the clause at 52.240-91, the contracting officer must follow agency procedures to determine if an exception or exemption applies with any prohibition, or if a waiver may be applicable in accordance with 40.203-3.</p></div>
