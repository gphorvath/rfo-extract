                <h2>41.206Interagency agreements.</h2>
<div class="body conbody"><p class="p" id="FAR_41_206__d2468e8">Agencies must use interagency agreements (<em class="ph i">e.g.</em>, consolidated purchase, joint use, or cross-service agreements) when acquiring utility service or facilities from other Government agencies.</p></div>
