                <h2>42.501 Definition.</h2>
<div class="body conbody"><p class="p"><em class="ph i _42.501d1e11 Term">Billing rate</em>, as used in this subpart, means an indirect cost rate-</p><p class="ListL2"><span class="ph autonumber">(1)</span> Established temporarily for interim reimbursement of incurred indirect costs; and</p><p class="ListL2"><span class="ph autonumber">(2)</span> Adjusted as necessary until final indirect cost rates are established.</p></div>
