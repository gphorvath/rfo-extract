                <h2>12.103Small business.</h2>
<div class="body conbody"><p class="p" id="FAR_12_103__d706e8">See part 19 for small business set-aside requirements. When the acquisition is set aside under any of the small business programs, include the North American Industry Classification System (NAICS) code and small business size standard in the solicitation.</p></div>
