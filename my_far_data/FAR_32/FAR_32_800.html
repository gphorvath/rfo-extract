                <h2>32.800 Scope of subpart.</h2>
<div class="body"><p class="p">This subpart prescribes policies and procedures for the assignment of claims under the Assignment of Claims Act of 1940 (31 U.S.C. 3727, 41 U.S.C. 6305) (hereafter referred to as <em class="ph i">the Act</em>).</p></div>
