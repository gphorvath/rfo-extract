                <body>
                <h2>32.400 Scope of subpart.</h2>
<div class="body"><p class="p">This subpart provides policies and procedures for advance payments on prime contracts and subcontracts, except for the types of transactions listed in 32.404. This subpart does not apply to commercial advance payments, which are subject to subpart 32.2.</p></div>
