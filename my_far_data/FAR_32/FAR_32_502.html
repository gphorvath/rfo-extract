                <h2>32.502 Preaward matters.</h2>
<div class="body conbody"><p class="p">This section covers matters that generally are relevant only before contract award. This does not preclude taking actions discussed here after award, if appropriate; <em class="ph i">e.g.,</em> postaward addition of a Progress Payments clause for consideration.</p></div>
