                <h2>32.008 Notification of overpayment.</h2>
<div class="body conbody"><p class="p" id="FAR_32_008__d2041e8">If the contractor notifies the contracting officer of a duplicate payment or that the Government has otherwise overpaid, the contracting officer must follow the procedures at 32.604.</p></div>
