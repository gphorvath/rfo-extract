                <h2>32.409-2 Recommendation for disapproval.</h2>
<div class="body conbody"><p class="p">If recommending disapproval, the contracting officer must, under agency procedures, transmit-</p><p class="ListL1" id="FAR_32_409_2__d2099e12"><span class="ph autonumber">(a)</span> The items prescribed in 32.409-1(a), (b), and (c); and</p><p class="ListL1" id="FAR_32_409_2__d2099e20"><span class="ph autonumber">(b)</span> The recommendation for disapproval and the reasons.</p></div>
