                <h2>32.1002 Bases for performance-based payments.</h2>
<div class="body conbody"><p class="p">Performance-based payments may be made on any of the following bases:</p><p class="ListL1"><span class="ph autonumber">(a)</span> Performance measured by objective, quantifiable methods.</p><p class="ListL1"><span class="ph autonumber">(b)</span> Accomplishment of defined events.</p><p class="ListL1"><span class="ph autonumber">(c)</span> Other quantifiable measures of results.</p></div>
