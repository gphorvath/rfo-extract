                <h2>32.114 Unusual contract financing.</h2>
<div class="body conbody"><p class="p">Any contract financing arrangement that deviates from this part is unusual contract financing. Unusual contract financing must be authorized only after approval by the head of the agency or as provided for in agency regulations.</p></div>
