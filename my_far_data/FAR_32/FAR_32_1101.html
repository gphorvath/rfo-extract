                <h2>32.1101 Statutory requirements.</h2>
<div class="body"><p class="p">31 U.S.C. 3332 requires, subject to implementing regulations of the Secretary of the Treasury at 31 CFR part 208, that EFT be used to make all contract payments.</p></div>
