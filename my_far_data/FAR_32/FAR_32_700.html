                <h2>32.700 Scope of subpart.</h2>
<div class="body"><p class="p">This subpart describes basic requirements for contract funding and prescribes procedures for using limitation of cost or limitation of funds clauses. Detailed acquisition funding requirements are contained in agency fiscal regulations.</p></div>
