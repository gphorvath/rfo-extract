                <h2>32.006-3 Responsibilities.</h2>
<div class="body conbody"><p class="ListL1" id="FAR_32_006_3__d2032e10"><span class="ph autonumber">(a)</span> Agencies must establish appropriate procedures to implement the policies and procedures of this section.</p><p class="ListL1" id="FAR_32_006_3__d2032e15"><span class="ph autonumber">(b)</span> Government personnel must report suspected fraud related to advance, partial, or progress payments in accordance with agency regulations.</p></div>
