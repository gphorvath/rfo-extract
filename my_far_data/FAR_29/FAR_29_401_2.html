                <h2>FAR_29_401_2</h2>
<div class="body conbody"><p class="p" id="FAR_29_401_2__d1889e8">Insert the clause at 52.229-2, North Carolina State and Local Sales and Use Tax, in solicitations and contracts for construction to be performed in North Carolina. If the requirement is for vessel repair in North Carolina, use the clause with its Alternate I.</p></div>
