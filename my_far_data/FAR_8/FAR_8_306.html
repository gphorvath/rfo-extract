                <h2>8.306Postaward.</h2>
<div class="body conbody"><p class="p">Disputes regarding price, quality, character, or suitability of supplies produced by FPI, except for determinations under 8.303 of this section, are subject to arbitration as specified in 18 U.S.C. 4124.</p></div>
