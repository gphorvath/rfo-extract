                <h2>8.201General.</h2>
<div class="body conbody"><p class="p">The AbilityOne Commission has sole authority to set the price and to authorize or deauthorize sources of supply. Agencies may propose price development through the Commission, or propose additions to the Procurement List at any time through the AbilityOne Commission.</p></div>
