                <h2>49.105-2 Cleanup of construction site.</h2>
<div class="body conbody"><p class="p">For terminated construction contracts, the contracting officer must direct cleanup actions to ensure: site cleanup, protection of usable materials, removal of hazards, and any other actions needed for a safe and healthy site.</p></div>
