                <h2>49.207Limitation on settlements.</h2>
<div class="body conbody"><p class="p">The total amount payable to the contractor for a settlement, before subtracting disposal or other credits and not counting settlement costs, must not be more than the contract price minus payments already made or to be made under the contract.</p></div>
