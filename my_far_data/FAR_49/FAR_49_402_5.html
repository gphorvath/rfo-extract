                <h2>49.402-5 Memorandum by the contracting officer.</h2>
<div class="body conbody"><p class="p" id="FAR_49_402_5__d2945e8">When a contract is terminated for default or when an alternative procedure from 49.402-4 is used, the contracting officer must prepare a memorandum for the contract file explaining the reasons for the action.</p></div>
