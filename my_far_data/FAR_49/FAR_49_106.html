                <h2>49.106Fraud or other criminal conduct.</h2>
<div class="body conbody"><p class="p">If the TCO suspects fraud or other criminal conduct related to the settlement of a terminated contract, the TCO shall discontinue negotiations and report the facts under agency procedures.</p></div>
