                <h2>6.102-3 Set-asides for local firms during a major disaster or emergency.</h2>
<div class="body conbody"><p class="p">Contracting officers may set aside solicitations to allow only offerors residing or doing business primarily in the area affected by a major disaster or emergency (see part 26).</p></div>
