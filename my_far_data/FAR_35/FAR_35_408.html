                <h2>35.408Terminating an FFRDC.</h2>
<div class="body conbody"><p class="p">When a sponsor no longer needs the FFRDC, the sponsorship may be transferred to one or more Government agencies, if appropriately justified. If the FFRDC is not transferred to another Government agency, it must be phased out.</p></div>
