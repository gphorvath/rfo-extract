                <h2>35.000 Scope of part.</h2>
<div class="body conbody"><p class="ListL1" id="FAR_35_000__d2261e10"><span class="ph autonumber">(a)</span> This part prescribes policies and procedures specifically for research and development (R&amp;D) contracting.</p><p class="ListL1" id="FAR_35_000__d2261e15"><span class="ph autonumber">(b)</span> R&amp;D integral to acquisition of major systems is covered in part 34. Independent research and development (IR&amp;D) is covered in part 31.</p></div>
