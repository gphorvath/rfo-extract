                <h2>27.101Applicability.</h2>
<div class="body conbody"><p class="p">This part applies to all agencies. However, agencies may adopt alternative policies, procedures, solicitation provisions, and contract clauses to the extent necessary to meet the specific requirements of laws, executive orders, treaties, or international agreements.</p></div>
