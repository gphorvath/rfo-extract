                <h2>27.300 Scope of subpart.</h2>
<div class="body"><p class="p" id="FAR_27_300__d1756e8">This subpart provides procedures, solicitation provisions, and contract clauses pertaining to inventions made in the performance of work under a Government contract or subcontract for experimental, developmental, or research work.</p></div>
