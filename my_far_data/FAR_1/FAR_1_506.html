                <h2>1.506Signatory authority.</h2>
<div class="body conbody"><p class="p">When a D&amp;F is required, the appropriate official according to agency regulations must sign it. Authority to sign or delegate signature authority for the various D&amp;Fs is shown in the applicable FAR part.</p></div>
