                <h2>16.202-2 Application.</h2>
<div class="body conbody"><p class="p">A firm-fixed-price contract is suitable for acquiring supplies or services on the basis of clearly defined functional or detailed specifications (see part 11) when the contracting officer can establish fair and reasonable prices at the outset.</p></div>
