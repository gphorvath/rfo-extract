                <h2>16.206-1 Description.</h2>
<div class="body conbody"><p class="p">A firm-fixed-price, level-of-effort term contract requires (a) the contractor to provide a specified level of effort, over a stated period of time, on work that can be described only in general terms and (b) the Government to pay the contractor a fixed dollar amount.</p></div>
