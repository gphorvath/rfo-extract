                <h2>16.304 Cost-plus-fixed-fee contracts.</h2>
<div class="body conbody"><p class="p">A cost-plus-fixed-fee contract is a cost-reimbursement contract that includes payment of an agreed upon fixed-fee. The fixed fee does not change with actual cost but may be adjusted as a result of changes in the work to be performed under the contract.</p></div>
