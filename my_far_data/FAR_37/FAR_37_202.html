                <h2>37.202Postaward.</h2>
<div class="body conbody"><p class="p" id="FAR_37_202_1__d2409e8">When administering contracts, agencies must avoid making contractor personnel appear to be, in effect, Government employees, unless a statute provides otherwise.</p></div>
