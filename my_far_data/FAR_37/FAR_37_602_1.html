                <h2>37.602-1 Evidence of insurability.</h2>
<div class="body conbody"><p class="p">Before making award, the contracting officer must obtain proof that the apparent successful offeror will be able to obtain the required medical liability insurance (e.g., letter of intent from a reputable insurer, underwriting approval letter).</p></div>
