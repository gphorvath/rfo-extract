                <h2>37.502Presolicitation.</h2>
<div class="body conbody"><p class="p">Ensure that contracts for nonpersonal child care services include requirements for criminal history background checks on employees who will perform child care services under the contract in accordance with 34 U.S.C. 20351 and agency procedures.</p></div>
