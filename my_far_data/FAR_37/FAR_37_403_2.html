                <h2>37.403-2 Avoiding A & AS use in evaluation of proposals.</h2>
<div class="body conbody"><p class="p">When evaluating proposals for initial contract award, agencies must not use A &amp; AS to support evaluation unless the conditions at 37.402-3 are satisfied.</p></div>
