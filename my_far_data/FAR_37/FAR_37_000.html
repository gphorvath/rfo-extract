                <h2>37.000 Scope of part.</h2>
<div class="body conbody"><p class="p">This part prescribes policy and procedures specific to the acquisition and management of services by contract. This part applies to all contracts and orders for services regardless of the contract type or kind of service being acquired.</p></div>
