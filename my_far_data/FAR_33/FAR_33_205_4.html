                <h2>FAR_33_205_4</h2>
<div class="body conbody"><p class="p">If the contractor is unable to support any part of the claim and evidence reveals that the inability is due to misrepresentation of fact or to fraud on the part of the contractor, the contracting officer must refer the matter to the agency official responsible for investigating fraud.</p></div>
