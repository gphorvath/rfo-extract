                <h2>33.204Policy.</h2>
<div class="body conbody"><p class="p">As a matter of policy, the Government tries to resolve all contractual issues in controversy by mutual agreement at the contracting officer's level. Reasonable efforts should be made to resolve controversies before submitting a claim.</p></div>
