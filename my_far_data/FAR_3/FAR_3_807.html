                <h2>3.807Civil penalties.</h2>
<div class="body conbody"><p class="p">Agencies must impose and collect civil penalties according to the Program Fraud and Civil Remedies Act, 31 U.S.C. 3803 (except subsection (c)), 3804-3808, and 3812. These penalties apply when the Act's provisions do not conflict with the requirements of this subpart.</p></div>
