                <h2>3.702 Definition.</h2>
<div class="body conbody"><p class="p"><em class="ph i _3.702d132e15 Term">Final conviction</em> means a conviction, whether entered on a verdict or plea, including a plea of nolo contendere, for which sentence has been imposed.</p></div>
