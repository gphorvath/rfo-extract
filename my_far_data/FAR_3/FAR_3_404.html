                <h2>3.404Contract clause.</h2>
<div class="body conbody"><p class="p">The contracting officer must insert the clause at 52.203-5, Covenant Against Contingent Fees, in all solicitations and contracts exceeding the simplified acquisition threshold, other than those for commercial products or commercial services (see parts 2 and 12).</p></div>
