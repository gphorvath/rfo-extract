                <h2>3.602Exceptions.</h2>
<div class="body conbody"><p class="p">The agency head, or a designee not below the level of the head of the contracting activity, may authorize an exception to the policy in 3.601 only if there is a compelling reason to do so, such as when the Government's needs cannot reasonably be otherwise met.</p></div>
