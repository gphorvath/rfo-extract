                    <title>FAR_3_502_3 - 3.502-3 Contract clause.</title>

                <body>
                <h2>3.502-3 Contract clause.</h2>
<div class="body conbody"><p class="p">The contracting officer must insert the clause at 52.203-7, Anti-Kickback Procedures, in solicitations and contracts exceeding $200,000, other than those for commercial products or commercial services (see part 12).</p></div>
