                <body>
                <h2>3.400 Scope of subpart.</h2>
<div class="body"><p class="p">This subpart prescribes policies and procedures that restrict contingent fee arrangements for soliciting or obtaining Government contracts to those permitted by 10 U.S.C. 3321(b)(1) and 41 U.S.C. 3901.</p></div>
