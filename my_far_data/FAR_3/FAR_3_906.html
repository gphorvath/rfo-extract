                <h2>3.906 Contract clause.</h2>
<div class="body conbody"><p class="p">The contracting officer must insert the clause at 52.203-17, Contractor Employee Whistleblower Rights, in all solicitations and contracts, except solicitations and contracts of DoD, NASA, the Coast Guard, or applicable elements of the intelligence community (see 3.900(a)).</p></div>
