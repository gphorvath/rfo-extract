                <h2>3.302Definitions.</h2>
<div class="body conbody"><p class="p">As used in this subpart-</p><p class="p"><em class="ph i _3.302d104e18 Term">Identical bids</em> means bids for the same line item that are determined to be identical as to unit price or total line item amount, with or without the application of evaluation factors (e.g., discount or transportation cost).</p></div>
