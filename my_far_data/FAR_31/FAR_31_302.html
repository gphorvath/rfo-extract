                <h2>31.302General.</h2>
<div class="body conbody"><p class="p" id="FAR_31_302__d2010e8">The OMB Uniform Guidance at 2 CFR part 200, subpart E and appendix III, provides principles for determining the costs applicable to work performed by educational institutions under contracts with the Government.</p></div>
