                <h2>31.205-8 Contributions or donations.</h2>
<div class="body conbody"><p class="p" id="FAR_31_205_8__d1968e8">Contributions or donations, including cash, property and services, regardless of recipient, are unallowable (except see 31.205-1(d)(3)).</p></div>
