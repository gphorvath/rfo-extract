                <h2>FAR_10_000</h2>
<div class="body conbody"><p class="p" id="FAR_10_000__d646e8">This part prescribes minimum requirements for conducting market research before procuring supplies and services. See section 887 of Public Law 114-92(  <a aria-label="41 U.S.C. 1703 note. Link 3" class="xref" href="https://uscode.house.gov/view.xhtml?req=(title:41%20section:1703%20edition:prelim)%20OR%20(granuleid:USC-prelim-title41-section1703)&amp;f=treesort&amp;edition=prelim&amp;num=0&amp;jumpTo=true" target="_blank" title="41 U.S.C. 1703 note">41 U.S.C. 1703 note</a>),   <a aria-label="41 U.S.C. 3306(a)(1). Link 4" class="xref" href="https://uscode.house.gov/view.xhtml?req=(title:41%20section:3306%20edition:prelim)%20OR%20(granuleid:USC-prelim-title41-section3306)&amp;f=treesort&amp;edition=prelim&amp;num=0&amp;jumpTo=true" target="_blank" title="41 U.S.C. 3306(a)(1)">41 U.S.C. 3306(a)(1)</a>,   <a aria-label="41 U.S.C. 3307. Link 5" class="xref" href="https://uscode.house.gov/view.xhtml?req=(title:41%20section:3307%20edition:prelim)%20OR%20(granuleid:USC-prelim-title41-section3307)&amp;f=treesort&amp;edition=prelim&amp;num=0&amp;jumpTo=true" target="_blank" title="41 U.S.C. 3307">41 U.S.C. 3307</a>, and   <a aria-label="10 U.S.C. 3453. Link 6" class="xref" href="https://uscode.house.gov/view.xhtml?req=(title:10%20section:3453%20edition:prelim)%20OR%20(granuleid:USC-prelim-title10-section3453)&amp;f=treesort&amp;edition=prelim&amp;num=0&amp;jumpTo=true" target="_blank" title="10 U.S.C. 3453">10 U.S.C. 3453</a>.</p></div>
