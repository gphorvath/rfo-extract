                <h2>FAR_15_105_3</h2>
<div class="body conbody"><p class="p">When soliciting for a multiple award contract, agencies must not create a tiered or cascading evaluation of small business offers, as described in 13 CFR 125.2, unless the agency has statutory authority to do so.</p></div>
