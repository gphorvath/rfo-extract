                <h2>48.101General.</h2>
<div class="body conbody"><p class="p">Value engineering is a formal technique where contractors may (1) voluntarily suggest more economical methods and share resulting savings or (2) be required to create programs to identify and submit more economical methods to the Government.</p></div>
