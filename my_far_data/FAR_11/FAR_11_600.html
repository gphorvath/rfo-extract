                <h2>11.500 Scope of subpart.</h2>
<div class="body"><p class="p" id="FAR_11_600__d689e8">This subpart implements the Defense Priorities and Allocations System (DPAS), a Department of Commerce regulation in support of approved national defense, emergency preparedness, and energy programs (see <span class="ph CFR">15 CFR part 700</span>).</p></div>
