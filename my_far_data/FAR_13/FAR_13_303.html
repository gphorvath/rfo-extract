                <h2>13.303 Contract financing and payments.</h2>
<div class="body conbody"><p class="ListL1"><span class="ph autonumber">(a)</span> Unless agency regulations permit otherwise, do not provide financing for purchases valued at or below the SAT.</p><p class="ListL1"><span class="ph autonumber">(b)</span> See part 32 for payment procedures, including the option to use fast payment procedures.</p></div>
